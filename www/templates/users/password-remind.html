<ion-view view-title="Password-Remind" title="Password Remind">
	<ion-content ng-controller="UsersCtrl">
		<div class="list">
			<label class="item item-input">
				<span class="input-label">Email</span>
				<input type="email" ng-model="email">
			</label>
		</div>
		<div class="padding">
			<button class="button button-block button-positive" ng-click="passwordRemind()">Password Remind</button>
			<p class="text-center"><a href="#/sign-in">Sign In</a></p>
		</div>
	</ion-content>
</ion-view>
