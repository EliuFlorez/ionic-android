<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">
	<!-- Home Tab -->
	<ion-tab title="Home" icon="icon ion-home" href="#/app/home">
		<ion-nav-view name="app-home"></ion-nav-view>
	</ion-tab>

	<!-- Income Tab -->
	<ion-tab title="Income" icon="icon ion-heart" href="#/app/incomes">
		<ion-nav-view name="app-incomes"></ion-nav-view>
	</ion-tab>

	<!-- Setting Tab -->
	<ion-tab title="Setting" icon="icon ion-gear-b" href="#/app/setting">
		<ion-nav-view name="app-setting"></ion-nav-view>
	</ion-tab>
</ion-tabs>
