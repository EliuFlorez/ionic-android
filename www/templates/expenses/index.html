<ion-view title="Income">
	<ion-content ng-controller="ExpensesCtrl" padding="true" class="has-header">
		<form>
			<div class="list">
				<div class="item item-input-inset">
					<label class="item-input-wrapper">
						<i class="icon ion-search placeholder-icon"></i>
						<input type="text" placeholder="Search">
					</label>
					<button class="button button-small">Search</button>
				</div>
			</div>
		<form>
		<ion-list>
			<ion-item ng-repeat="expense in expenses" type="item-text-wrap" href="#/app/expense/{{expense.id}}">
				{{expense.balance}}
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
